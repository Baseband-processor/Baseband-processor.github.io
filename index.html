<!DOCTYPE html>
<html lang="en-US">
<head> 
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
                <script type = "text/javascript" src = "Acestream.js">
                    var player = null;
                    var stream_input = window.prompt("Please enter your stream:");
                    AceStream.createPlayer("#player", {
                        onLoad: function (playerObj) {
                            player = playerObj;
                            player.loadContentId(stream_input);
                        },
                        onError: function(err) {
                            console.log("init: error: " + err);
                        }
                    });
                </script>
        </head> 
    </html>
